name: Build and Push Docker Images

on:
  push:
    tags: 
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push orchestrator image
      uses: docker/build-push-action@v6
      with:
        context: orchestrator
        push: true
        tags: |
          ${{ vars.REGISTRY }}/gha-orchestrator:latest
          ${{ vars.REGISTRY }}/gha-orchestrator:${{ github.ref_name }}
        platforms: linux/amd64
    
    - name: Build and push api-gateway image
      uses: docker/build-push-action@v6
      with:
        context: api-gateway
        push: true
        tags: |
          ${{ vars.REGISTRY }}/gha-api-gateway:latest
          ${{ vars.REGISTRY }}/gha-api-gateway:${{ github.ref_name }}
        platforms: linux/amd64
    
    - name: Verify health checks
      run: |
        echo "Verificando health checks de las im√°genes construidas..."
        for image in gha-orchestrator gha-api-gateway; do
          echo "Verificando health check para ${{ vars.REGISTRY }}/$image:${{ github.ref_name }}"
          docker run --rm ${{ vars.REGISTRY }}/$image:${{ github.ref_name }} ./healthcheck || exit 1
        done
        echo "Todos los health checks verificados exitosamente"
