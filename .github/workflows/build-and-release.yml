name: Build, Push and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push orchestrator image
      uses: docker/build-push-action@v6
      with:
        context: orchestrator
        push: true
        tags: |
          ${{ vars.REGISTRY }}/gha-orchestrator:latest
          ${{ vars.REGISTRY }}/gha-orchestrator:${{ github.ref_name }}
        platforms: linux/amd64
        provenance: false
        sbom: false

    - name: Build and push api-gateway image
      uses: docker/build-push-action@v6
      with:
        context: api-gateway
        push: true
        tags: |
          ${{ vars.REGISTRY }}/gha-api-gateway:latest
          ${{ vars.REGISTRY }}/gha-api-gateway:${{ github.ref_name }}
        platforms: linux/amd64
        provenance: false
        sbom: false

    - name: Verify orchestrator image exists
      run: |
        docker pull ${{ vars.REGISTRY }}/gha-orchestrator:${{ github.ref_name }} && echo "Image exists" || (echo "Image not found" && exit 1)

    - name: Verify api-gateway image exists
      run: |
        docker pull ${{ vars.REGISTRY }}/gha-api-gateway:${{ github.ref_name }} && echo "Image exists" || (echo "Image not found" && exit 1)

    - name: Generate changelog
      id: changelog
      uses: requarks/changelog-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        excludeTypes: 'chore,docs,style,refactor,test,build'
        writeToFile: false
        includeInvalidCommits: true

    - name: Create fallback changelog
      if: steps.changelog.outputs.changes == ''
      run: |
        echo "changes=No hay cambios convencionales desde la Ãºltima versiÃ³n. Ver todos los commits en [ComparaciÃ³n](https://github.com/${{ github.repository }}/compare/v${{ env.PREVIOUS_TAG }}...${{ github.ref_name }})" >> $GITHUB_OUTPUT
      env:
        PREVIOUS_TAG: ${{ steps.changelog.outputs.previousTag }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## ðŸš€ Release ${{ github.ref_name }}

          ### ðŸ“‹ Cambios

          ${{ steps.changelog.outputs.changes || steps.fallback.outputs.changes }}
        draft: false
        prerelease: false
