name: Build, Push and Release

on:
  push:
    tags: 
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push orchestrator image
      uses: docker/build-push-action@v6
      with:
        context: orchestrator
        push: true
        tags: |
          ${{ vars.REGISTRY }}/gha-orchestrator:latest
          ${{ vars.REGISTRY }}/gha-orchestrator:${{ github.ref_name }}
        platforms: linux/amd64
        provenance: false
        sbom: false
    
    - name: Build and push api-gateway image
      uses: docker/build-push-action@v6
      with:
        context: api-gateway
        push: true
        tags: |
          ${{ vars.REGISTRY }}/gha-api-gateway:latest
          ${{ vars.REGISTRY }}/gha-api-gateway:${{ github.ref_name }}
        platforms: linux/amd64
        provenance: false
        sbom: false
    
    - name: Verify orchestrator image exists
      run: |
        docker pull ${{ vars.REGISTRY }}/gha-orchestrator:${{ github.ref_name }} && echo "Image exists" || (echo "Image not found" && exit 1)
    
    - name: Verify api-gateway image exists
      run: |
        docker pull ${{ vars.REGISTRY }}/gha-api-gateway:${{ github.ref_name }} && echo "Image exists" || (echo "Image not found" && exit 1)
    
    - name: Get previous tag
      id: prev_tag
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        echo "prev_tag=$PREV_TAG" >> $GITHUB_ENV
    
    - name: Generate changelog
      id: changelog
      run: |
        if [ -n "$PREV_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)")
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## ðŸš€ Release ${{ github.ref_name }}
          
          ### ðŸ“‹ Cambios desde ${{ env.prev_tag || 'release inicial' }}
          
          ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
